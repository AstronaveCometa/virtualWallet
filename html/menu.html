<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
  </head>

<body class="fondoGradiente fuentePrincipal">
  <header>
    <div class="row">
    <div class="col-10">
    <h1 class="text-center boxxy">ALKE WALLET</h1>
    </div>
    <div class="col-2 boxxy text-center">
      <a href="login.html" class="textoBlanco">Cerrar sesión</a>
    </div>
  </div>
</header>
    <main>
        <div class="container">
           <div class="row">
            <!-- Botón para ir a Depósitos -->
            <button class="col-lg-4 col-md-12 boxxy fondoGradiente botonMenu" id="buttonDeposit">
              <div class="row text-center"><h2>Depósitos</h2></div>
              <div class="row container"><img src="/img/Tarjeta de crédito.png" alt="Tarjeta" class="fotoMenu"></div>
            </button>
            <!-- Botón para ir a Envíos de dinero -->
            <button class="col-lg-4 col-md-12 boxxy fondoGradiente botonMenu" id="buttonSend">
              <div class="row text-center"><h2>
                <a href="sendmoney.html" class="nav-link">Envíos de dinero</a></h2></div>
              <div class="row container"><img src="/img/Dolares.png" alt="Tarjeta" class="fotoMenu"></div>
            </button>
            <!-- Botón para ir a Transacciones -->
            <button class="col-lg-4 col-md-12 boxxy fondoGradiente botonMenu" id="buttonTransactions">
              <div class="row text-center"><h2>
                <a href="transactions.html" class="nav-link">Transacciones</a></h2></div>
              <div class="row container"><img src="/img/Trato.png" alt="Tarjeta" class="fotoMenu"></div>
            </button>
           </div>
        </div>
    </main>
    <script src="/js/menuScript.js"></script>

</html>
