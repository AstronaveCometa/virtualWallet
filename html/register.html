<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="fondoGradiente fuentePrincipal">
    <header>
        <h1 class="text-center boxxy">BANCO DE CHICLE</h1>
    </header>
    <main class="position-absolute top-50 start-50 translate-middle text-white">
        <div class="container boxxy fondoGradiente">
            <div class="text-center"><h2>Registro de usuario</h2></div>
                <form>

                    <!-- Usuario -->
                    <div class="row">
                        <div class="col">
                            <label for="user">Usuario: </label>
                        </div>
                        <div class="col">
                            <input type="email" name="user" id="user" class="rounded">
                        </div>
                    </div>

                    <!-- Contraseña -->
                    <div class="row">
                        <div class="col">
                            <label for="Pass">Contraseña: </label>
                        </div>
                        <div class="col">
                            <input type="password" class="rounded">
                        </div>
                    </div>  
                    
                    <!-- Repetir contraseña -->
                    <div class="row">
                        <div class="col">
                            <label for="Pass">Repita constraseña: </label>
                        </div>
                        <div class="col">
                            <input type="password" class="rounded">
                        </div>
                    </div>
                    <!-- Botón de enviar -->
                    <div class="row">
                        <div class="col text-center">
                            <br>
                            <button type="submit" class="boxxy btn btn-primary">Enviar</button>
                            <br>
                        </div>
                    </div>
                    
                    <!-- Iniciar sesión -->
                    <div class="row">
                        <div class="col text-center">
                            <span>Ya tengo una cuenta</span>
                            <span><a href="login.html" class="enlaces">Iniciar sesión</a></span>
                        </div>
                    </div>
                    
                </form>
            </div>
 
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
